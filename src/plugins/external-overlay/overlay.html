<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJAMMS - Now Playing</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: transparent;
      color: #ffffff;
      -webkit-app-region: drag;
      user-select: none;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      padding: 8px;
      backdrop-filter: blur(10px);
      max-width: 400px;
    }
    
    .album-art {
      width: 64px;
      height: 64px;
      border-radius: 4px;
      background: #333;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }
    
    .track-info {
      flex: 1;
      min-width: 0;
    }
    
    .title {
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .artist {
      font-size: 12px;
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container" id="overlay">
    <div class="album-art" id="albumArt"></div>
    <div class="track-info">
      <div class="title" id="title">Not playing</div>
      <div class="artist" id="artist">-</div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    // Update the UI with new song data
    function updateSong(data) {
      if (data) {
        document.getElementById('title').textContent = data.title || 'No track playing';
        document.getElementById('artist').textContent = data.artist || '';
        
        if (data.albumArt) {
          document.getElementById('albumArt').style.backgroundImage = `url(${data.albumArt})`;
        } else {
          document.getElementById('albumArt').style.backgroundImage = '';
          document.getElementById('albumArt').style.backgroundColor = '#333';
        }
      }
    }
    
    // Listen for song updates
    ipcRenderer.on('update-song', (event, data) => {
      updateSong(data);
    });
    
    // Initial empty state
    updateSong({ title: 'Not playing', artist: '' });
  </script>
</body>
</html>
